<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Mi Página de Ciberseguridad</title>
</head>
<body>
    <!-- Cabecera con logo y navegación -->
    <header>
        <div class="logo">
            MiSitio<span class="blink">_</span>
        </div>
        <div class="terminal-nav">
            <!-- Navegación estilo terminal -->
            <div class="terminal-header">
                <span>usuario@sistema:~$</span>
            </div>
            <div class="terminal-body">
                <nav>
                    <ul>
                        <li><a href="#">inicio</a></li>
                        <li><a href="#">tutoriales</a></li>
                        <li><a href="#">recursos</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>Categorías</h3>
                <ul>
                    <li><a href="#">Categoría 1</a></li>
                    <li><a href="#">Categoría 2</a></li>
                </ul>
            </div>
        </aside>

        <!-- Contenido principal -->
        <div class="content">
            <h1 class="section-title">Título de la Página</h1>
            
            <!-- Tarjeta de contenido -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Mi Tarjeta</h2>
                </div>
                <div class="card-content">
                    <p>Contenido de la tarjeta aquí.</p>
                    
                    <!-- Nota informativa -->
                    <div class="note">
                        <p>Información importante aquí.</p>
                    </div>
                    
                    <!-- Terminal para código -->
                    <div class="code-terminal">
                        <div class="terminal-header">
                            <span>terminal:~$</span>
                        </div>
                        <div class="terminal-body">
                            <pre><span class="code-line">comando ejemplo</span>
<span class="code-output">salida del comando</span></pre>
                        </div>
                    </div>
                    
                    <!-- Botón -->
                    <button class="btn mt-2">Botón Principal</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Martin Alejandro Garbiso</p>
    </footer>
</body>
</html>
